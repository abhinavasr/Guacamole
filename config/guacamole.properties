# Guacamole Configuration Properties

# MySQL properties
mysql-hostname: mysql
mysql-port: 3306
mysql-database: guacamole_db
mysql-username: guacamole_user
mysql-password: guacamole_password

# GUACD properties (Guacamole proxy daemon)
guacd-hostname: guacd
guacd-port: 4822

# Authentication settings
# Using database authentication
mysql-default-max-connections-per-user: 0
mysql-default-max-group-connections-per-user: 0

# Logging settings
# Possible values: OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE, ALL
logging-level: INFO

# VNC-specific settings
# These are global defaults for VNC connections
vnc-color-depth: 24
vnc-cursor: local
vnc-swap-red-blue: false
