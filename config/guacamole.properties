# Guacamole Configuration Properties

# PostgreSQL properties
postgresql-hostname: postgres
postgresql-port: 5432
postgresql-database: guacamole_db
postgresql-username: guacamole_user
postgresql-password: guacamole_password

# GUACD properties (Guacamole proxy daemon)
guacd-hostname: guacd
guacd-port: 4822

# Authentication settings
# Using database authentication
postgresql-default-max-connections-per-user: 0
postgresql-default-max-group-connections-per-user: 0

# Logging settings
# Possible values: OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE, ALL
logging-level: INFO

# VNC-specific settings
# These are global defaults for VNC connections
vnc-color-depth: 24
vnc-cursor: local
vnc-swap-red-blue: false
