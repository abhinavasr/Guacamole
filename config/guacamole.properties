# Guacamole Configuration Properties

# PostgreSQL properties
postgres-hostname: postgres
postgres-port: 5432
postgres-database: guacamole_db
postgres-username: guacamole_user
postgres-password: guacamole_password

# GUACD properties (Guacamole proxy daemon)
guacd-hostname: guacd
guacd-port: 4822

# Authentication settings
# Using database authentication
postgres-default-max-connections-per-user: 0
postgres-default-max-group-connections-per-user: 0

# Logging settings
# Possible values: OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE, ALL
logging-level: DEBUG

# VNC-specific settings
# These are global defaults for VNC connections
vnc-color-depth: 24
vnc-cursor: local
vnc-swap-red-blue: false

# Default connection settings
# Set Chrome as the default connection
default-landing-uri: /guacamole/#/client/c/Chrome%20Browser

# Network settings
# Add explicit hostname mapping
chrome-hostname: 172.19.0.2
